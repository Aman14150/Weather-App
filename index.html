<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="cityName">
            <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>
        <div class="errorMessage">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assests/clear.png" alt="WeatherImg" class="weatherIcon" id="weatherImg">
            <h3 class="forecast">Weather</h3>
            <h1 class="temp">TempÂ°C</h1>
            <h2 class="city">City</h2>
            <div class="details">
                <div class="col">
                    <img src="assests/humidity.png" alt="humidityImg">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assests/wind.png" alt="windImg">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>

</html>
